<div class="detail_center">
    <div class="top">
        <div class="nav">店家推荐</div>
        <div class="nav">相关推荐</div>
        <div class="clear"></div>
    </div>
    <div class="bottom">
        <div class="list" style="display:block">
        <% for(var i=0;i<5;i++){
            if(shopRecommend[i]){ %>
                <div class="point" hash="detail/<%= shopRecommend[i].id %>">
                    <img src="<%= shopRecommend[i].image[0] %>"/>
                    <div class="name"><%= shopRecommend[i].title %></div>
                    <div class="price">￥<%= shopRecommend[i].price[0].price %></div>
                </div>
        <% }
            } %>
            <div class="clear"></div>
        </div>
        <div class="list">
            <% for(var i=0;i<5;i++){
            if(otherRecommend[i]){ %>
                <div class="point" hash="detail/<%= otherRecommend[i].id %>">
                    <img src="<%= otherRecommend[i].image[0] %>"/>
                    <div class="name"><%= otherRecommend[i].title %></div>
                    <div class="price">￥<%= otherRecommend[i].price[0].price %></div>
                </div>
        <% }
            } %>
            <div class="clear"></div>
        </div>
    </div>
</div>
