<div class="talk_list">
    <% _.each(result,function(n){ %>
    <div class="messagePoint <%= (n.from==id)?"from":"to" %>">
    	<div class="name"><%= (n.from==id)?n.toName:n.fromName %></div>
    	<div class="time"><%= moment(n.time,"x").format("YYYY-MM-DD") %></div>
    	<div class="clear"></div>
    	<div class="main"><%= n.message %></div>
    </div>
    	<% }) %>
</div>
