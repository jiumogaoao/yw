<div class="form_input">
	<div class="titleFrame">
    	<div class="title">实名认证</div>
    	<div class="nav" id="baseDetail">基本资料</div>
        <div class="nav" id="cardbind">银行卡绑定</div>
        <div class="clear"></div>
    </div>
    <div class="typeArea">
    	<div class="typeButton" type="0">大陆身份证</div>
        <div class="typeButton" type="1">港澳台通行证</div>
        <div class="clear"></div>
    </div>
    <div class="list">
    	<div class="point">
        	<div class="left">真实姓名：</div>
            <div class="right"><input value="<%= name %>" placeholder="请填写真实" class="input" D_key="name" D_type="input"/></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">证件号：</div>
            <div class="right"><input value="<%= cardNumber %>" placeholder="请填写证件号" class="input" D_key="cardNumber" D_type="input"/></div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="list listOther" <% if(cardType!="1"){print('style="display:none"')} %>>
        <div class="point">
        	<div class="left">性别：</div>
            <div class="right">
            		<div class="select" D_key="sex" D_type="select">
                        	<div class="value"><%= (sex=="0")?"女":"男" %></div>
                            <div class="dropdownFrame">
                            	 <div class="dropdownPoint" value="0">女</div>
                                 <div class="dropdownPoint" value="1">男</div>
                            </div>
                            <div class="drop"><span class="fa fa-triangle-down"></span></div>
                     </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">地区：</div>
            <div class="right">
            <input placeholder="请选择地区" class="input longInput" value="<%= place %>" D_key="place" D_type="input"/>
            </div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">出生时间：</div>
            <div class="right"><input placeholder="请选择出生时间" class="input time" D_key="birthday" D_type="time" value="<%= moment(birthday,"x").format("YYYY-MM-DD") %>"/></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">证件开始日期：</div>
            <div class="right"><input placeholder="请选择通行证开始日期" class="input time" D_key="startTime" D_type="time" value="<%= moment(startTime,"x").format("YYYY-MM-DD") %>"/></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">证件结束日期：</div>
            <div class="right"><input placeholder="请选择通行证结束日期" class="input time" D_key="endTime" D_type="time" value="<%= moment(endTime,"x").format("YYYY-MM-DD") %>"/></div>
            <div class="clear"></div>
        </div>
        
    </div>
    <div class="list">
    	<div class="point">
        	<div class="left">证件照片：</div>
            <div class="right">
            	<div class="singlePic" D_key="image" D_type="singlePic">
                	 <img src="<%= image %>"/>
                            <form action="upload.php" method="post" enctype="multipart/form-data">
                                <input type="file" name="pic">
                            </form>
                            <div class="desc">支持JPG,JPEG,GIF,PNG,BMP格式，且不超过5M</div>
                            <div class="clear"></div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="sendButton" id="editSend">确认</div>
    <div class="clear"></div>
</div>
